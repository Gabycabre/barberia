<!DOCTYPE html>

<html>

    <head>
            <meta charset="UTF-8">
            <TITLE> CONTACTO - BARBERIA ALURA </TITLE>
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="contacto.css">
            
    </head>

    <body>
            <header> 

                <div class="caja">
                    <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>

                    <nav>   
                        <ul class="navegacion">
                            <li><a href="homebarberia.html">HOME</a></li>
                            <li><a href="productos.html">PRODUCTOS</a></li>
                            <li><a href="contacto.html">CONTACTO</a></li>
                        </ul>
                    </nav>

                </div>

                
            </header>
            <main>
                <form>
                    <label for="nombreapellido">NOMBRE Y APELLIDO</label>
                    <input type="text" id="nombreapellido" class="input-padron" required>

                    <label for="correoelectronico">CORREO ELECTRONICO</label>
                    <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                    <label for="telefono">NUMERO DE TELEFONO</label>
                    <input type="tel" id="telefono" class="input-padron" required placeholder="(xxx) xxxx xxxx">

                    <label for="mensaje">MENSAJE</label>
                    <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                    <fieldset>
                        <p>Como le gustaria que lo contactemos?</p>
                    
                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">EMAIL</label>
                        

                        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">TELEFONO</label>
                        

                        <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WHATSAPP</label>
                        
                    </fieldset>

                    <fieldset>
                        <legend>En cual horario prefiere ser atendido?</legend>
                        <select>
                            <option>Ma√±ana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        </select>
                    </fieldset>

                    <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura?</label>

                    <input type="submit" value="ENVIAR FORMULARIO" class="enviar">

                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>    
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>lunes</td>
                            <td>08 - 20hs</td>  
                        </tr>
                        <tr>
                            <td>miercoles</td>
                            <td>08 - 20hs</td> 
                        </tr>
                        <tr>
                            <td>viernes</td>
                            <td>08 - 20hs</td>  
                        </tr>
                    </tbody>
                    
                </table>

            </main>


        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="texto-pie">&copy Copyright Barberia Alura - 2022</p>

        </footer>

    </body>

</html>
